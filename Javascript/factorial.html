

<!DOCTYPE html>  
<html>  
<head>  
</head>  
<body style = "text-align: center; font-size: 20px;">  
<h1> Function to Find Factorial of a Number </h1>  
Enter a number: <input id = "num">  
<br><br>  
<button onclick = "fact()"> Factorial </button>  
<p id = "res"></p>  
<script>  
function fact(){  
var i, num, f;  
ff = 1;  
num = document.getElementById("num").value;  
for(i = 1; i <= num; i++)    
{  
ff = ff * i;  
} 
i=i-1; 
    
document.getElementById("res").innerHTML = "The factorial of the number " + i + " is: " + ff;  
}  
</script>  
</body>  
</html>
