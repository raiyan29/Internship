<html>



<head>
      <meta charset="utf-8">
    <title>Tables in  JavaScript</title>

	</head>
	<body>

		<p id ="demo"></p>

          <script>

          	const number = parseInt(prompt('Enter an integer: '));
                var i=1;
                let result;
                const range1=parseInt(prompt('Enter the range of table :'));


//creating a multiplication table
    				for ( i = 1;i<=range1;i++) {

    // multiply i with number
             
                        result = i * number;
    // display the result 
                
                               console.log(`${number}*${i} = ${result}`);
                                
         
                     
       											 }
         
          </script>


	</body>
</html>
